[package]
name = "imap-codec-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
imap-codec = { path = "..", features = ["arbitrary"] }
imap-types = { path = "../../imap-types", features = ["arbitrary"] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "greeting"
path = "fuzz_targets/greeting.rs"
test = false
doc = false

[[bin]]
name = "command"
path = "fuzz_targets/command.rs"
test = false
doc = false

[[bin]]
name = "response"
path = "fuzz_targets/response.rs"
test = false
doc = false

[[bin]]
name = "command_to_bytes_and_back"
path = "fuzz_targets/command_to_bytes_and_back.rs"
test = false
doc = false

[[bin]]
name = "response_to_bytes_and_back"
path = "fuzz_targets/response_to_bytes_and_back.rs"
test = false
doc = false
