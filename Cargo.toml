[package]
name = "imap-codec"
description = "Low-level IMAP Parser and Serializer"
keywords = ["email", "imap", "parser", "codec"]
version = "0.9.0-dev"
authors = ["Damian Poddebniak <poddebniak@mailbox.org>"]
repository = "https://github.com/duesee/imap-codec"
license = "MIT OR Apache-2.0"
edition = "2018"

[features]
default = []
arbitrary = ["imap-types/arbitrary"]
bounded-static = ["imap-types/bounded-static"]
serde = ["dep:serde", "chrono/serde", "imap-types/serde"]
tokio = ["dep:bytes", "dep:tokio-util", "bounded-static"]

# IMAP
starttls = ["imap-types/starttls"]

# IMAP Extensions
ext_compress = ["imap-types/ext_compress"]
ext_enable = ["imap-types/ext_enable"]
ext_idle = ["imap-types/ext_idle"]
ext_literal = ["imap-types/ext_literal"]
ext_login_referrals = ["imap-types/ext_login_referrals"]
ext_mailbox_referrals = ["imap-types/ext_mailbox_referrals"]
ext_quota = ["imap-types/ext_quota"]
ext_sasl_ir = ["imap-types/ext_sasl_ir"]

[dependencies]
abnf-core = "0.5"
base64 = "0.21"
bytes = { version = "1", optional = true }
chrono = { version = "0.4", default-features = false, features = ["alloc"] }
# The `unchecked` feature unlocks several `_unchecked` methods that allow to bypass syntax checks when
# creating types. This may allow to skip duplicate checks when all preconditions are known to be true.
imap-types = { path = "imap-types", default-features = false, features = ["unchecked"] }
nom = "7"
serde = { version = "1", features = ["derive"], optional = true }
tokio-util = { version = "0.7.1", default-features = false, features = ["codec"], optional = true }

[dev-dependencies]
ansi_term = "0.12"
criterion = "0.4"
regex = "1.5.3"

[[bench]]
name = "parse_command"
harness = false

[[bench]]
name = "parse_response"
harness = false

[workspace]
members = [
    "fuzz",
    "imap-types",
    "imap-types/fuzz",
    "assets/demos/tokio_client",
    "assets/demos/tokio_server",
]
