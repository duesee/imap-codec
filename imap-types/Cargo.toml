[package]
name = "imap-types"
description = "Misuse-resistant IMAP types"
keywords = ["email", "imap", "types"]
version = "0.6.0"
authors = ["Damian Poddebniak <poddebniak@mailbox.org>"]
repository = "https://github.com/duesee/imap-codec"
license = "MIT OR Apache-2.0"
edition = "2018"

[features]
default = []
bounded-static = ["dep:bounded-static", "bounded-static/derive"]
serde = ["dep:serde", "chrono/serde"]

# IMAP
starttls = []

# IMAP Extensions
ext_idle = []
ext_enable = []
ext_compress = []

# ext_mailbox_referrals = ["ext_referrals"] # TODO
# ext_login_referrals = ["ext_referrals"]   # TODO
# ext_referrals = []                        # TODO
# ext_saslir = []                           # TODO

[dependencies]
arbitrary = { version = "1.1.1", optional = true, features = ["derive"] }
base64 = "0.13"
bounded-static = { version = "0.4", optional = true }
chrono = { version = "0.4", default-features = false, features = ["alloc"] }
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "serialize_command"
harness = false

[[bench]]
name = "serialize_response"
harness = false
