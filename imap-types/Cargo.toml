[package]
name = "imap-types"
description = "Misuse-resistant data structures for IMAP"
keywords = ["email", "imap", "types"]
categories = ["email", "data-structures", "network-programming"]
version = "0.9.0-dev"
authors = ["Damian Poddebniak <poddebniak@mailbox.org>"]
repository = "https://github.com/duesee/imap-codec"
license = "MIT OR Apache-2.0"
edition = "2021"

[features]
arbitrary = ["dep:arbitrary", "unchecked", "chrono/arbitrary", "chrono/std"]
default = []
bounded-static = ["dep:bounded-static", "bounded-static/derive"]
serde = ["dep:serde", "chrono/serde"]
unchecked = []

# IMAP
starttls = []

# IMAP Extensions
ext_compress = []
ext_condstore_qresync = []
ext_enable = []
ext_idle = []
ext_literal = []
ext_login_referrals = []
ext_mailbox_referrals = []
ext_move = []
ext_quota = []
ext_sasl_ir = []
ext_unselect = []

[dependencies]
arbitrary = { version = "1.0.1", optional = true, features = ["derive"] }
base64 = "0.21"
bounded-static = { version = "0.5", optional = true }
chrono = { version = "0.4", default-features = false, features = ["alloc"] }
serde = { version = "1.0.103", features = ["derive"], optional = true }
subtle = "2"
thiserror = "1.0.29"

[dev-dependencies]
criterion = "0.4"
rand = { version = "0.8", default-features = false, features = ["small_rng"] }
