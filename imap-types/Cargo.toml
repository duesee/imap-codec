[package]
name = "imap-types"
description = "Misuse-resistant IMAP types"
keywords = ["email", "imap", "types"]
version = "0.7.0"
authors = ["Damian Poddebniak <poddebniak@mailbox.org>"]
repository = "https://github.com/duesee/imap-codec"
license = "MIT OR Apache-2.0"
edition = "2018"

[features]
default = []
bounded-static = ["dep:bounded-static", "bounded-static/derive"]
serde = ["dep:serde", "chrono/serde"]
unchecked = []

# IMAP
starttls = []

# IMAP Extensions
ext_compress = []
ext_enable = []
ext_idle = []
ext_login_referrals = []
ext_mailbox_referrals = []
ext_quota = []
ext_sasl_ir = []

[dependencies]
arbitrary = { version = "1", optional = true, features = ["derive"] }
base64 = "0.21"
bounded-static = { version = "0.4", optional = true }
chrono = { version = "0.4", default-features = false, features = ["alloc"] }
serde = { version = "1", features = ["derive"], optional = true }
subtle = "2.5.0"

[dev-dependencies]
criterion = "0.4"

[[bench]]
name = "serialize_command"
harness = false

[[bench]]
name = "serialize_response"
harness = false
