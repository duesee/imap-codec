[package]
name = "imap-types-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

# Forward features according to ...
#    https://rust-fuzz.github.io/book/cargo-fuzz/guide.html#cargo-features
[features]
debug = []
starttls = ["imap-types/starttls"]
ext_compress = ["imap-types/ext_compress"]
ext_condstore_qresync = ["imap-types/ext_condstore_qresync"]
ext_enable = ["imap-types/ext_enable"]
ext_idle = ["imap-types/ext_idle"]
ext_literal = ["imap-types/ext_literal"]
ext_login_referrals = ["imap-types/ext_login_referrals"]
ext_mailbox_referrals = ["imap-types/ext_mailbox_referrals"]
ext_move = ["imap-types/ext_move"]
ext_quota = ["imap-types/ext_quota"]
ext_sasl_ir = ["imap-types/ext_sasl_ir"]
ext_unselect = ["imap-types/ext_unselect"]
# Use (most) IMAP extensions.
ext = [
    "starttls",
    "ext_compress",
    "ext_condstore_qresync",
    "ext_enable",
    "ext_idle",
    "ext_literal",
    #"ext_login_referrals",
    #"ext_mailbox_referrals",
    "ext_move",
    "ext_quota",
    "ext_sasl_ir",
    "ext_unselect",
]

[dependencies]
bounded-static = "0.5"
libfuzzer-sys = "0.4"
imap-types = { path = "..", features = ["arbitrary", "bounded-static"] }

[[bin]]
name = "into_static"
path = "fuzz_targets/into_static.rs"
test = false
doc = false

[[bin]]
name = "to_static"
path = "fuzz_targets/to_static.rs"
test = false
doc = false
